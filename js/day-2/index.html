<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculate by pg</title>
        
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="calculator-body calculator-typical-border">
                <div class="calculator-head calculator-typical-border">
                    <p id="calculator-info">Electronic calculator</p>
                    <input class="calculator-display">
                </div>
                <div class="calculator-operations">
                    <div class="easy-border-viewer all-digits">
                        <button class="single-item-number calculator-typical-border">0</button>
                        <button class="single-item-number calculator-typical-border">1</button>
                        <button class="single-item-number calculator-typical-border">2</button>
                    </div>
                    <div class="easy-border-viewer">Operators go here</div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
