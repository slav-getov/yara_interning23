<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculate by pg</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap"
            rel="stylesheet"
        />
        
    </head>
    <body>
        <div class="container">
            <div class="calculator-body calculator-typical-border">
                <div class="calculator-head calculator-typical-border">
                    <p id="calculator-info">Electronic calculator</p>
                    <input class="calculator-display calculator-typical-border" type="text" />
                </div>
                <div class="calculator-operations">
                    <div class="all-digits">
                        <div>
                            <button class="single-item calculator-typical-border regular-button-styling">
                                7
                            </button>
                            <button class="single-item calculator-typical-border regular-button-styling">
                                8
                            </button>
                            <button class="single-item calculator-typical-border regular-button-styling">
                                9
                            </button>
                        </div>

                        <div>
                            <button class="single-item calculator-typical-border regular-button-styling">
                                6
                            </button>
                            <button class="single-item calculator-typical-border regular-button-styling">
                                5
                            </button>
                            <button class="single-item calculator-typical-border regular-button-styling">
                                4
                            </button>
                        </div>
                        <div>
                            <button class="single-item calculator-typical-border regular-button-styling">
                                3
                            </button>
                            <button class="single-item calculator-typical-border regular-button-styling">
                                2
                            </button>
                            <button class="single-item calculator-typical-border regular-button-styling">
                                1
                            </button>
                        </div>
                        <div>
                            <button class="single-item calculator-typical-border regular-button-styling">
                                0
                            </button>
                        </div>
                    </div>
                    <div class="all-operations">
                        <button class="single-item calculator-typical-border regular-button-styling">+</button>
                        <button class="single-item calculator-typical-border regular-button-styling">-</button>
                        <button class="single-item calculator-typical-border regular-button-styling">*</button>
                        <button class="single-item calculator-typical-border regular-button-styling">/</button>
                        <button class="single-item calculator-typical-border" id="evaluate-expression-button">
                            =
                        </button>
                        
                    </div>
                    <div class="special-operations">
                        <button class="single-item calculator-typical-border single-special-operation">AC</button>
                        <button class="single-item calculator-typical-border single-special-operation">C</button>
                        <button class="single-item calculator-typical-border single-special-operation">Prc</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./app.js" type="module"></script>
        <script src="./regexDict.js" type="module"></script>
    </body>
</html>
